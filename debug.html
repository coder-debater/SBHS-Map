  <head>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="SBHS Map is one place for navigation around SBHS."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link

    <label slider>
      <input slider type="checkbox" id="debug-elm" />

    <input id="sw-evt" hide value="click" />
    <input id="debug-attr" hide value="checked" />
    <script src="debug.js"></script>
    <script src="register-sw.js"></script>
  </body>
